{% extends 'dashboard/base.html' %}

{% block main %}

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Employee</h6>
    </div>
    <div class="card-body">
        <form method="post" action="dashboard/employee/{{Employee.pk}}/update" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group mt-3 ">
                    <input type="email" class="form-control" id="inputEmail4" name="emp_email" placeholder="Email" value="{{ employee.emp_email }}">
                </div>
                <div class="form-group  mt-3">
                    <input type="password" class="form-control" id="inputPassword4" name="emp_pwd"
                        placeholder="Password" value="{{ Employee.emp_pwd }}">
                </div>
            </div>
            <div class="form-group mt-3">
                <input type="text" class="form-control" id="inputAddress" name="emp_name" placeholder="Employee Name" value="{{ employee.emp_name }}">
            </div>
            <div class="form-group mt-3">
                <input type="text" class="form-control" id="inputAddress2" name="emp_contact" placeholder="Contact" value="{{ employee.emp_contact }}">
            </div>
            <div class="form-group mt-3">
                <input type="text" class="form-control" id="inputAddress2" name="salary" placeholder="Salary" value="{{ employee.salary }}">
            </div>
            <div class="form-group mt-3">
                <input type="text" class="form-control" id="inputAddress2" name="reg_date" placeholder="Register Date" value="{{ employee.reg_date }}">
            </div>
            <div class="form-group mt-3">
                <select class="form-control" id="inputAddress2" name="admin_id" placeholder="Admin Id" >
                    <option value="{{ employee.admin_id }}">{{ employee.admin_id }}</option>
                    {% for admin in admins %}
                    <option value="{{ admin.id }}">{{ admin.full_name }}</option>
                    {% endfor %}
                </select>
                
            </div>
            
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    </form>
    {% if msg %}
    <h1>{{msg}}</h1>
    {% endif %}
</div>
</div>

{% endblock main %}
