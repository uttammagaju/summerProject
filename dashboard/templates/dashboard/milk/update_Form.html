{% extends 'dashboard/base.html' %}

{% block main %}

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Employee</h6>
    </div>
    <div class="card-body">
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group  mt-3">
                <label> Fat</label>
                <input type="number" class="form-control" value="{{ milk.fat }}" name="fat" >
            </div>
            <div class="form-group mt-3">
                <label >Fat Rate</label>
                <select class="form-control"  name="fat_rate" >
                    <option value="{{ milk.fat_rate }}">{{ milk.fat_rate }} {{ milk.fatrate_id }}</option>
                    {% for fatrate in fatrates %}
                    <option value="{{ fatrate.rate }}">{{ fatrate.rate }} {{fatrate.type_of_milk}}</option>
                    {% endfor %}
                </select>

            </div>
            <div class="form-group mt-3">
                <label >Quantity</label>
                <input type="number" class="form-control"  name="qty" value="{{ milk.qty }}" >
            </div>
            <div class="form-group mt-3">
                <label >Date</label>
                <input type="date" class="form-control"  name="date" value="{{ milk.date|date:'Y-m-d' }}">
            </div>
            <div class="form-group mt-3">
                <label > Added By</label>
                <select class="form-control"  name="emp_id" >
                    {% for employee in employees %}
                        {% if employee.id != milk.emp_id %}
                            <option value="{{ employee.id }}" selected>{{ employee.emp_name }}</option>
                        {% else %}
                            <option value="{{ employee.id }}">{{ employee.empname }}</option>
                        {% endif %}
                    {% endfor %}
                </select>

            </div>
            <div class="form-group mt-3">
                <label >Type of Milk</label>
                <select class="form-control"  name="fatrate_id">
                    {% for fatrate in fatrates %}
                        {% if fatrate.id == milk.fatrate_id %}
                            <option value="{{ fatrate.id }}" selected>{{ fatrate.type_of_milk }}</option>
                        {% else %}
                            <option value="{{ fatrate.id }}">{{ fatrate.type_of_milk }}</option>
                        {% endif %}
                    {% endfor %}
                </select>

            </div>


    </div>
    <button type="submit" class="btn btn-primary">update</button>
    </form>
    {% if msg %}
    <h1>{{msg}}</h1>
    {% endif %}
</div>
</div>

{% endblock main %}
