{% extends 'dashboard/base.html' %}

{% block main %}

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Milk</h6>
    </div>
    <div class="card-body">
        <form method="post" action="{% url 'dashboard:milk-create' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group  mt-3">
                <input type="number" class="form-control" id="inputPassword4" name="fat" placeholder="Fat">
            </div>
            <div class="form-group mt-3">
                <select class="form-control" id="inputAddress2" name="fat_rate" placeholder="Fat Rate">
                    <option value="">Select Fat Rate</option>
                    {% for fatrate in fatrates %}
                    <option value="{{ fatrate.rate }}">{{ fatrate.rate }} {{fatrate.type_of_milk}}</option>
                    {% endfor %}
                </select>

            </div>
            <div class="form-group mt-3">
                <input type="number" class="form-control" id="inputAddress2" name="qty" placeholder="Quantity">
            </div>
            <div class="form-group mt-3">
                <input type="date" class="form-control" id="inputAddress2" name="date" placeholder="Date">
            </div>
            <div class="form-group mt-3">
                <select class="form-control" id="inputAddress2" name="emp_id" placeholder="Added By">
                    <option value="">Select Employee</option>
                    {% for employee in employees %}
                    <option value="{{ employee.id }}">{{ employee.emp_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mt-3">
                <select class="form-control" id="inputAddress2" name="fatrate_id" placeholder="Type of Milk">
                    <option value="">Select Type of Milk</option>
                    {% for fatrate in fatrates %}
                    <option value="{{ fatrate.id }}">{{ fatrate.type_of_milk }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mt-3">
                <select class="form-control" name="farmer_id" placeholder="Farmer Id">
                    <option value="">Select Farmer ID</option>
                    {% for farmer in farmers %}
                    <option value="{{ farmer.id }}">{{ farmer.farmer_name }}</option>
                    {% endfor %}
                </select>
            </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    </form>
    {% if msg %}
    <h1>{{msg}}</h1>
    {% endif %}
</div>
</div>

{% endblock main %}
