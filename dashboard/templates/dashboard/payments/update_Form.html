{% extends 'dashboard/base.html' %}

{% block main %}

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Employee</h6>
    </div>
    <div class="card-body">
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mt-3 ">
                <label for="">Amount</label>
                <input type="number" class="form-control"  name="amt" value="{{ payment.amt }}">
            </div>
            <div class="form-group  mt-3">
                <label for="">payment Date</label>
                <input type="date" class="form-control" name="payment_date" value="{{ payment.payment_date|date:'Y-m-d' }}">
            </div>
            <div class="form-group mt-3">
                <label for="">Admin Id</label>
                <select class="form-control" name="admin_id" >
                    {% for admin in admins %}
                    {% if admin.id == payment.admin_id %}
                        <option value="{{ admin.id }}" selected>{{ admin.username }}</option>
                    {% else %}
                        <option value="{{ admin.id }}">{{ admin.username }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="">Farmer Id</label>
                <select class="form-control"  name="farmer_id" >
                    {% for farmer in farmers %}
                    {% if farmer.id == payment.farmer_id %}
                    <option value="{{ farmer.id }}" selected>{{ farmer.farmer_name }}</option>
                    {% else %}
                    <option value="{{ farmer.id }}">{{ farmer.farmer_name }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
    </div>
    <button type="submit" class="btn btn-primary">update</button>
    </form>
    {% if msg %}
    <h1>{{msg}}</h1>
    {% endif %}
</div>
</div>

{% endblock main %}
