{% extends 'employees/base.html' %}

{% block main %}


<p>Welcome {{ request.session.employee_name }} </p>
<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h2>Employee Milk Collection Dashboard</h2>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <h3>Total Employees</h3>
                <div class="circle-value employees">
                  <span id="totalEmployees">0</span>
                </div>
              </div>
              <div class="col-md-6">
                <h3>Total Milk Collected</h3>
                <div class="circle-value milk">
                  <span id="totalMilk">0</span> liters
                </div>
              </div>
            </div>
            <div id="chart"></div>
            <div class="chart-labels">
              <div class="label">
                <div class="color-box" style="background-color: #007bff;"></div>
                Employees
              </div>
              <div class="label">
                <div class="color-box" style="background-color: #28a745;"></div>
                Milk (liters)
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock main %}
